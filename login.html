<!doctype html>
<html lang="hu">

<head>
	<title>LOGIN/REG</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="login.css">
</head>

<body>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="email" class="form-style" placeholder="Email" id="mail">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="Password"
													id="pass">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group mt-2">
												<p id="hiba_log"></p>
											</div>
											<a href="#" class="btn mt-4" onclick="log()">Login</a>
											<p class="mb-0 mt-4 text-center"><a
													href="https://www.youtube.com/watch?v=SR6B8-_Ehw4"
													class="link">Forgot your password?</a></p>
										</div>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-3 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" class="form-style" placeholder="Full Name"
													id="name_reg">
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input type="tel" class="form-style" placeholder="Phone Number"
													id="phone_reg">
												<i class="input-icon uil uil-phone"></i>
											</div>
											<div class="form-group mt-2">
												<input type="email" class="form-style" placeholder="Email"
													id="mail_reg">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="Password"
													id="pass_reg">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group mt-2">
												<p id="hiba_reg"></p>
											</div>
											<a href="#" class="btn mt-4" onclick="reg()">Register</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function reg() {
			localStorage.setItem("mail", mail_reg.value)
			localStorage.setItem("pass", pass_reg.value)
			localStorage.setItem("name", name_reg.value)
			localStorage.setItem("phone", phone_reg.value)
			if (mail_reg.value != "" && pass_reg.value != "") {
				window.open('https://sandorpeteer.github.io/9C_2023_BUFE_SHOP', '_self');
			}
			else {
				document.getElementById('hiba_reg').innerHTML = "HIBA"
			}
		}
		function log() {
			const email_chk = localStorage.getItem('mail');
			const pass_chk = localStorage.getItem('pass');
			if (mail.value != "" && pass.value != "") {
				if (mail.value == email_chk && pass.value == pass_chk) {
					window.open('https://sandorpeteer.github.io/9C_2023_BUFE_SHOP', '_self');
				}			
				else {
				document.getElementById('hiba_log').innerHTML = "HIBA"
			}
			}

			if (name_reg != "") {
				document.getElementById('hiba_log').innerHTML = "SIGN UP PELASE!"
			}
		}
	</script>

</body>

</html>
